<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/reset.css">
    <link rel="stylesheet" href="resources/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>#7DaysOfCode | Lógica com JavaScript</title>
</head>
<body>
    <header>
        <h1 class="titulo">#7DaysOfCode</h1>
        <h2 class="subtitulo">Lógica com JavaScript</h2>
        <h3 class="descricao">Sete dias, sete desafios com a Alura.</h3>
    </header>

    <main>
        <h1 class="titulo_conteudo">#7DaysOfCode - Dia 7</h1>
        <h2 class="subtitulo_conteudo">Calculadora</h2>
        
        <section class="conteudo">
            <div class="calc_display">
                 <button class="input_numeros"></button>
            </div>
            <div class="calc_botoes">
                <button class="tecla digito">1</button>
                <button class="tecla digito">2</button>
                <button class="tecla digito">3</button>
                <button class="tecla digito">4</button>
                <button class="tecla digito">5</button>
                <button class="tecla digito">6</button>
                <button class="tecla digito">7</button>
                <button class="tecla digito">8</button>
                <button class="tecla digito">9</button>
                <button class="tecla operacao soma">+</button>
                <button class="tecla digito">0</button>
                <button class="tecla operacao subtrai">-</button>
                <button class="tecla operacao multiplica">*</button>
                <button class="tecla operacao divide">/</button>
                <button class="tecla operacao igual"> = </button>
                <button class="tecla tecla_limpar">C</button>

            </div>
        </section>

        <div style="margin: 1em auto 0;">
            <a href="index.html">Home</a>
        </div>
    </main>

    <script src="dia7.js"></script>
</body>
</html>
